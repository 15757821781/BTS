<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>关于我们</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"></h3>
		</div>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../../img/aboutUs1.png" alt="First slide" style="margin: auto;height: 750px;">
			</div>
			<div class="item">
				<img src="../../img/aboutUs2.png" alt="Second slide" style="margin: auto;height: 750px;">
			</div>
			<div class="item">
				<img src="../../img/aboutUs3.png" alt="Third slide" style="margin: auto;height: 750px;">
			</div>
			<div class="item">
				<img src="../../img/aboutUs4.png" alt="Fourth slide" style="margin: auto;height: 750px;">
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#myCarousel').carousel({
			    interval: 2000
			})
		});
	</script>
</body>
</html>
