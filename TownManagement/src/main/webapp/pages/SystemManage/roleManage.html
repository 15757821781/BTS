<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet"	href="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.min.css" />
<!-- 表单验证 -->
<link href="/TownManagement/dist/css/bootstrapValidator.css"  rel="stylesheet" />
<!-- 树样式 -->
<link href="/TownManagement/tools/zTree_v3-master/css/metroStyle/metroStyle.css"  rel="stylesheet" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">角色管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="toolbar">
				<button id="import_roleinfo" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>新增
				</button>
			</div>
			<table id="rolemanagetable"></table>
		</div>
	</div>
	<!-- 模态框（Modal）-->
	<div class="modal fade" id="importrole_modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;"
		data-backdrop="static">
		<div class="modal-dialog" style="width: 35%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"
						title="关闭" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">角色信息</h3>
				</div>
				<div class="modal-body" id="roleinfobody">
					<fieldset id="rolefieldset">
						<form class="form-horizontal" role="form"
							enctype="multipart/form-data" id="roleform" method="post">
							<div class="form-group">
								<label class="col-sm-4 control-label">角色名称</label>
								<div class="col-sm-6">
									<input name="name" id="name" class="form-control" type="text"
										placeholder="请填写角色名称" />
								</div>
							</div>
							<div>
								<ul id="treeDemo" class="ztree"></ul>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="role_submit"
									class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
								<button type="button" id="role_update"
									class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px; display: none;">更新</button>
								<label class="col-sm-5 control-label"></label>
								<!-- id -->
								<input type="hidden" value="" name="roleid" id="roleid">
							</div>
						</form>
					</fieldset>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<!-- 表格插件 -->
	<script type="text/javascript"	src="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript"	src="/TownManagement/tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" 	src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" 	src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<!-- 树 -->
	<script type="text/javascript" 	src="/TownManagement/tools/zTree_v3-master/js/jquery.ztree.all.js"></script>
	<script type="text/javascript" 	src="/TownManagement/js/SystemManage/roleManage.js"></script>
</body>
</html>
