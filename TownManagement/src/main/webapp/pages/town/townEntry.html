<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>录入</title>
<!-- select CSS -->
<link href="./dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link rel="stylesheet" href="dist/css/bootstrapValidator.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">小城镇基本信息录入</h3>
		</div>
	</div>
	<!-- /page头 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<!-- 表单 -->
				<div class="form-group">
					<!-- 一行行开始写 -->
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-6">
						<input name="townname" class="form-control" type="text"
							placeholder="请填写小镇名称" />
					</div>
					<label class="col-sm-2 control-label">编号</label>
					<div class="col-sm-2">
						<input name="bianhao" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所属地区</label>
					<div class="col-sm-2">
						<input class="form-control" type="text" name="suoshudiqu">
					</div>
					<label class="col-sm-2 control-label">中心镇</label>
					<div class="col-sm-2">
						<select name="centertown"
							class="selectpicker show-tick form-control">
							<option></option>
							<option>省级</option>
							<option>市级</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">合作情况</label>
					<div class="col-sm-2">
						<select class="selectpicker show-tick form-control">
							<option></option>
							<option>咨询顾问</option>
							<option>建立联系</option>
							<option>未建联系</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇域面积(平方公里)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">建成区面积(平方公里)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇域人口(万人)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">其中流动人口(万人)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">区县级GDP(亿元)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">区县级财政收入(亿元)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">镇级财政总收入(亿元)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是否为全国百强区县</label>
					<div class="col-sm-2">
						<select class="selectpicker show-tick form-control">
							<option></option>
							<option>是</option>
							<option>否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">是否小城市试点</label>
					<div class="col-sm-2">
						<select class="selectpicker show-tick form-control">
							<option></option>
							<option>是</option>
							<option>否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">社区</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">行政村</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">农业总产值</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇党委书记</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">工业总产值</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇长</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">服务业总产值</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">气候条件</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">地形条件</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">交通条件</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">现状产业</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产业方向</label>
					<div class="col-sm-10">
						<select class="selectpicker show-tick form-control" multiple data-live-search="false">
							<option>化纤织造</option>
							<option>五金制造</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">荣誉称号</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">历史文化及名人</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">现状地图</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">规划图(2015)</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">对接人</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label"></label>
					<button type="submit" name="submit"
						class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
					<label class="col-sm-5 control-label"></label>
				</div>
			</form>
		</div>
	</div>
	<!-- Select JavaScript -->
	<script src="./dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="./dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="./dist/js/language/zh_CN.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//初始化下拉框
			$('.selectpicker').selectpicker({
				noneSelectedText : "请选择"
			});
			//初始化表单验证
			$('form').bootstrapValidator({
				message : 'This value is not valid',
				excluded : [ ':disabled' ],
				feedbackIcons : {
					valid : 'glyphicon glyphicon-ok',
					invalid : 'glyphicon glyphicon-remove',
					validating : 'glyphicon glyphicon-refresh'
				},
				fields : {
					townname : {
						validators : {
							notEmpty : {
								message : '小镇名不能为空'
							}
						}
					},
					bianhao : {
						validators : {
							notEmpty : {
								message : '编号不能为空'
							}
						}
					},
					centertown : {
						validators : {
							notEmpty : {
								message : '等级不能为空'
							}
						}
					},
					suoshudiqu : {
						validators : {
							notEmpty : {
								message : '所属地区不能为空'
							}
						}
					}
				}
			});
		})
	</script>
</body>
</html>
