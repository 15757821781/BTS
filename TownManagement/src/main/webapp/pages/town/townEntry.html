<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>录入</title>
<!-- select CSS -->
<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link href="/TownManagement/dist/css/bootstrapValidator.css"  rel="stylesheet" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">中心镇基本信息</h3>
		</div>
	</div>
	<!-- /page头 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form"
				enctype="multipart/form-data" id="townform" method="post">
				<!-- 表单 -->
				<div class="form-group">
					<!-- 一行行开始写 -->
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-6">
						<input name="centertownname" id="centertownname" class="form-control" type="text"
							placeholder="请填写小镇名称" />
					</div>
					<label class="col-sm-2 control-label">编号</label>
					<div class="col-sm-2">
						<input name="number" id="number" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所属地区</label>
					<div class="col-sm-2">
						<input class="form-control" type="text" name="attributionarea" id="attributionarea">
					</div>
					<label class="col-sm-2 control-label">中心镇</label>
					<div class="col-sm-2">
						<select name="townlevel" id="townlevel"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="省级">省级</option>
							<option value="市级">市级</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">合作情况</label>
					<div class="col-sm-2">
						<select name="cooperation" id="cooperation"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="咨询顾问">咨询顾问</option>
							<option value="建立联系">建立联系</option>
							<option value="未建联系">未建联系</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇域面积(平方公里)</label>
					<div class="col-sm-2">
						<input name="townarea" id="townarea" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">建成区面积(平方公里)</label>
					<div class="col-sm-2">
						<input name="builtuparea" id="builtuparea" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇域人口(万人)</label>
					<div class="col-sm-2">
						<input name="townpopulation" id="townpopulation" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">其中流动人口(万人)</label>
					<div class="col-sm-2">
						<input name="floatepopulation" id="floatepopulation" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">区县级GDP(亿元)</label>
					<div class="col-sm-2">
						<input name="countygdp" id="countygdp" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">区县级财政收入(亿元)</label>
					<div class="col-sm-2">
						<input name="countyrevenue" id="countyrevenue" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">镇级财政总收入(亿元)</label>
					<div class="col-sm-2">
						<input name="townrevenue" id="townrevenue" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是否为全国百强区县</label>
					<div class="col-sm-2">
						<select name="hundredcounties" id="hundredcounties"
							class="selectpicker show-tick form-control">
							<option></option>
							<option>是</option>
							<option>否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">是否小城市试点</label>
					<div class="col-sm-2">
						<select name="citypilot" id="citypilot"
							class="selectpicker show-tick form-control">
							<option></option>
							<option>是</option>
							<option>否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">社区</label>
					<div class="col-sm-2">
						<input name="community" id="community" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">行政村</label>
					<div class="col-sm-2">
						<input name="adminvillage" id="adminvillage" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">农业总产值</label>
					<div class="col-sm-2">
						<input name="farmingoutvalue" id="farmingoutvalue" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇党委书记</label>
					<div class="col-sm-2">
						<input name="partycommittee" id="partycommittee" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-2">
						<input name="committelnumber" id="committelnumber" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">工业总产值</label>
					<div class="col-sm-2">
						<input name="industryoutvalue" id="industryoutvalue" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">镇长</label>
					<div class="col-sm-2">
						<input name="mayor" id="mayor" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-2">
						<input name="mayortelnumber" id="mayortelnumber" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">服务业总产值</label>
					<div class="col-sm-2">
						<input name="serviceoutvalue" id="serviceoutvalue" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">气候条件</label>
					<div class="col-sm-10">
						<input name="weather" id="weather" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">地形条件</label>
					<div class="col-sm-10">
						<input name="terrain" id="terrain" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">交通条件</label>
					<div class="col-sm-10">
						<input name="traffic" id="traffic" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">现状产业</label>
					<div class="col-sm-10">
						<input name="currentindustry" id="currentindustry" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产业方向</label>
					<div class="col-sm-10">
						<select name="industrialorientation" id="industrialorientation"
							class="selectpicker show-tick form-control" multiple
							data-live-search="false">
							<option value="化纤织造">化纤织造</option>
							<option value="五金制造">五金制造</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">荣誉称号</label>
					<div class="col-sm-10">
						<input name="honorarytitle" id="honorarytitle" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">历史文化及名人</label>
					<div class="col-sm-10">
						<input name="historyculture" id="historyculture" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">现状地图</label>
					<div class="col-sm-2">
						<input name="statuspic" id="statuspic" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">规划图(2015)</label>
					<div class="col-sm-2">
						<input name="planpic" id="planpic" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">对接人</label>
					<div class="col-sm-2">
						<input name="docking" id="docking" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label"></label>
					<button type="button" id="townentry_submit"
						class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
					<button type="button" id="townentry_update"
						class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
					<label class="col-sm-5 control-label"></label>
					<!-- id -->
					<input type="hidden" value="" name="centertownid" id="centertownid">
				</div>
			</form>
		</div>
	</div>
	<!-- Select JavaScript -->
	<script src="/TownManagement/dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<script type="text/javascript" src="/TownManagement/js/town/townEntry.js"></script>
</body>
</html>
