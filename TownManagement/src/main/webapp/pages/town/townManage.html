<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理</title>
<link rel="stylesheet"
	href="./tools/bootstrap-table/dist/bootstrap-table.min.css" />
<link rel="stylesheet" href="./css/bootstrap-editable.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">中心镇管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="townmanagetable" data-show-export="true"
				data-detail-view="true" data-detail-formatter="detailFormatter">
			</table>
		</div>
	</div>
	<script type="text/javascript" src="./tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript" src="./tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#townmanagetable').bootstrapTable({
				url : './wflx/showWflx',
				method : 'get', //请求方式（*）
				toolbar : '#toolbar', //工具按钮用哪个容器
				striped : true, //是否显示行间隔色
				cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination : true, //是否显示分页（*）
				sortable : false, //是否启用排序
				sortOrder : "asc", //排序方式
				queryParamsType : "undefined",
				//queryParams : oTableInit.queryParams,//传递参数（*）
				sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
				pageSize : 10,
				pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
				search : true,
				showToggle : true,
				showRefresh : true,//显示刷新按钮
				strictSearch : true,//设置为 true启用 全匹配搜索，否则为模糊搜索
				clickToSelect : true, //是否启用点击选中行
				height : 520, //行高，如果没有设置height属性，表格自动根据记录条数调整表格高度
				cardView : false, //是否显示详细视图
				detailView : true, //是否显示父子表
				columns : [ {
					field : 'wfId',
					title : 'Item ID',
					align : 'center',
					width : '30%'
				}, {
					field : 'fwdm',
					title : '废物代码',
					editable : true,
					align : 'center',
					width : '30%'
				}, {
					field : 'ms',
					title : '描述',
					align : 'center',
					width : '60%'
				} ],
				onEditableSave : function(field, row, oldValue, $el) {
					$.ajax({
						type : "post",
						url : "./wflx/updateWflx",
						data : row,
						dataType : 'JSON',
						success : function(data, status) {
							$("#myModal-success").modal('show');
						},
						error : function() {
							/* $("#alertError").show();
							 $(function() {
							 setTimeout(function() {
							 $("#alertError").hide();
							 }, 2000);
							 }); */
							$("#myModal-fail").modal('show');
						},
						complete : function() {
						}
					});
				}
			});
		})
	</script>
</body>
</html>
