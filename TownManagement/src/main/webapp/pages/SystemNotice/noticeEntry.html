<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统公告</title>
	<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
	<link href="/TownManagement/css/bootstrap-responsive.min.css" rel="stylesheet">
   	<link href="/TownManagement/css/bootstrap-wysiwyg.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header" id="nocHeader">系统公告</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
		<fieldset id="nocfieldset">
			<form class="form-horizontal" role="form" enctype="multipart/form-data" id="nocform" method="post">
		  		<div class="form-group">
		  			<label class="col-sm-2 control-label">标题</label>
			  		<div class="col-sm-6">
				  		<input name="noctitle"  id="noctitle"  class="form-control" type="text" placeholder="请填写标题"/>
			  		</div>
		  		</div>
		  		<div class="form-group">
					<div class="col-sm-10">
						<input style="display:none" name="noctext"  id="noctext" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">正文</label>
				   	<div class="col-sm-6" data-role="editor-toolbar" data-target="#editor">
				      	<div class="btn-group">
				       		<a class="btn dropdown-toggle bs-placeholder btn-default" data-toggle="dropdown" title="字体"><i class="fa fa-font"></i><b class="caret"></b></a>
				          		<ul class="dropdown-menu"></ul>
				        </div>
				      	<div class="btn-group">
				        	<a class="btn dropdown-toggle bs-placeholder btn-default" data-toggle="dropdown" title="字体大小"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
						         <ul class="dropdown-menu">
						         <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
						         <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
						         <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
						         </ul>
				      	</div>
				      	<div class="btn-group">
					        <a class="btn bs-placeholder btn-default" data-edit="bold" title="加粗 (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="italic" title="斜体(Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="strikethrough" title="删除线"><i class="fa fa-strikethrough"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="underline" title="下划线 (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
				      	</div>
				      	<div class="btn-group">
					        <a class="btn bs-placeholder btn-default" data-edit="insertunorderedlist" title="项目符号"><i class="fa fa-list-ul"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="insertorderedlist" title="编号"><i class="fa fa-list-ol"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="outdent" title="减少缩进(Shift+Tab)"><i class="fa fa-dedent"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="indent" title="增加缩进 (Tab)"><i class="fa fa-indent"></i></a>
				      	</div>
				      	<div class="btn-group">
					        <a class="btn bs-placeholder btn-default" data-edit="justifyleft" title="左对齐 (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="justifycenter" title="居中 (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="justifyright" title="右对齐 (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="justifyfull" title="两端对齐 (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
				      	</div>
				      	<div class="btn-group">
						  	<a class="btn dropdown-toggle bs-placeholder btn-default" data-toggle="dropdown" title="超链接"><i class="fa fa-link"></i></a>
						    	<div class="dropdown-menu input-append">
								    <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
								    <button class="btn bs-placeholder btn-default" type="button">Add</button>
					        	</div>
					       	<a class="btn bs-placeholder btn-default" data-edit="unlink" title="剪切"><i class="fa fa-cut"></i></a>
				      	</div>
				      	<div class="btn-group">
				        	<a class="btn bs-placeholder btn-default" title="插入图片 " id="pictureBtn"><i class="fa fa-photo"></i></a>
				        	<input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
				      	</div>
				      	<div class="btn-group">
					        <a class="btn bs-placeholder btn-default" data-edit="undo" title="撤销 (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
					        <a class="btn bs-placeholder btn-default" data-edit="redo" title="恢复 (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
				      	</div>
				      	<input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
				   </div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-6" id="editor"></div>
				</div>
		  		<div class="form-group">
					<label class="col-sm-4 control-label"></label>
					<button type="button" id="notice_submit" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
					<button type="button" id="notice_update" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
					<label class="col-sm-5 control-label"></label>
					<!-- id -->
					<input type="hidden" value="" name="nocid" id="nocid">
		  		</div>
	  		</form>
	  		</fieldset>
	 	</div>
	</div>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrap-select.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
<script type="text/javascript" src="/TownManagement/tools/bootstrap-wysiwyg/external/jquery.hotkeys.js"></script>
<script type="text/javascript" src="/TownManagement/tools/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
<script type="text/javascript" src="/TownManagement/js/systemnotice/noticeEntry.js"></script>
</body>
</html>
