<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试文本编辑器</title>
	<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 	<link href="/TownManagement/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
   	<link href="/TownManagement/css/bootstrap-wysiwyg.css" rel="stylesheet">
</head>
<body>
<!-- 	<div class="row"> -->
<!-- 		<div class="col-lg-12"> -->
<!-- 			<h3 class="page-header" id="staHeader">政策法规</h3> -->
<!-- 		</div> -->
<!-- 	</div> -->
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form" enctype="multipart/form-data" id="staform_search" method="post">
		  		<div class="form-group">
		  			<label class="col-sm-2 control-label">标题</label>
			  		<div class="col-sm-4">
				  		<input name="statitle"  id="statitle"  class="form-control" type="text" placeholder="请填写标题"/>
			  		</div>
		  		</div>
		  		<div class="form-group">
					<label class="col-sm-2 control-label">发文字号</label>
					<div class="col-sm-4">
						<input name="stanumber" id="stanumber"
							class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">主题分类</label>
					<div class="col-sm-2">
						<select name="statheme" id="statheme"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">农业</option>
							<option value="2">工业</option>
							<option value="3">体育</option>
							<option value="4">旅游</option>
							<option value="5">教育</option>
							<option value="6">金融</option>
							<option value="7">文化</option>
							<option value="8">健康</option>
							<option value="9">科技</option>
							<option value="10">服务</option>
							<option value="11">财政</option>
							<option value="12">土地</option>
							<option value="13">环境</option>
							<option value="14">ppp</option>
							<option value="15">城镇化</option>
							<option value="16">特色小镇</option>
							<option value="17">智慧城市</option>
							<option value="18">人工智能</option>
							<option value="19">国际关系</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">正文</label>
					<div class="col-sm-10">
						<input name="statext"  id="statext" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">落款</label>
					<div class="col-sm-4">
						<input name="stainscribe"  id="stainscribe" class="form-control" type="text" />
					</div>
				</div>
		  		<div class="form-group">
					<label class="col-sm-5 control-label"></label>
					<button type="button" id="staentry_search" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">查询</button>
					<label class="col-sm-5 control-label"></label>
				</div>
	  		</form>
	 	</div>
	</div>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrap-select.js"></script>
<script type="text/javascript" src="/TownManagement/tools/bootstrap-wysiwyg/external/jquery.hotkeys.js"></script>
<script type="text/javascript" src="/TownManagement/tools/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
<script type="text/javascript" src="/TownManagement/js/statute/statuteSearch.js"></script>
</body>
</html>
