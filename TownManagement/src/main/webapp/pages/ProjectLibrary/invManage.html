<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>招商项目管理</title>
<link rel="stylesheet"
	href="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">招商项目管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="invManage" ></table>
		</div>
	</div>
	<!-- 模态框（Modal） 区域项目详情-->
	<div class="modal fade" id="invmodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"

						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">招商项目</h3>
				</div>
				<div class="modal-body" id="invbody">
					页面初始化失败
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/invManage.js"></script>

</html>
