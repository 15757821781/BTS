<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>区域性项目</title>
</head>
<!-- select CSS -->
<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link rel="stylesheet" href="/TownManagement/dist/css/bootstrapValidator.css" />
<!-- 时间插件 -->
<link rel="stylesheet" href="/TownManagement/css/bootstrap-datetimepicker.css" />
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">区域性项目信息</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form" id="regionitem">
				<!-- 表单 -->
							<div class="form-group">
								<!-- 一行行开始写 -->
								<label class="col-sm-2 control-label">项目名称</label>
								<div class="col-sm-6">
									<input id="regname" name="regname" class="form-control"
										type="text" placeholder="请填写项目名称" />
								</div>
								<label class="col-sm-2 control-label">编号</label>
								<div class="col-sm-2">
									<input id="regnumber" name="regnumber" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<input id="regarea" name="regarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">乡镇街道</label>
								<div class="col-sm-2">
								<input id="regtownship" name="regtownship" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">项目阶段</label>
								<div class="col-sm-2">
									<select name="regschedule" id="regschedule"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="1">谋划阶段</option>
										<option value="2">实施阶段</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地理位置</label>
								<div class="col-sm-6">
									<input id="regposition" name="regposition" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">关系情况</label>
								<div class="col-sm-2">
									<select name="regrelation" id="regrelation"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="1">咨询顾问</option>
										<option value="2">投资合作</option>
										<option value="2">投资意向</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划面积</label>
								<div class="col-sm-2">
									<input id="regplanarea" name="regplanarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">计划投资</label>
								<div class="col-sm-2">
									<input id="regplaninvest" name="regplaninvest"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">征地面积</label>
								<div class="col-sm-2">
									<input id="reglandarea" name="reglandarea" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">一期规划面积</label>
								<div class="col-sm-2">
									<input id="regfirstplanarea" name="regfirstplanarea"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">一期计划投资</label>
								<div class="col-sm-2">
									<input id="regfirstplaninvest" name="regfirstplaninvest"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">征地面积</label>
								<div class="col-sm-2">
									<input id="regfirstlandarea" name="regfirstlandarea"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">基本情况</label>
									<div class="col-sm-10">
									<input id="regbasic" name="regbasic"
										class="form-control" type="text">
									</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">进度情况</label>
									<div class="col-sm-10">
									<input id="regspeed" name="regspeed"
										class="form-control" type="text">
									</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">现状产业</label>
									<div class="col-sm-2">
									<input id="regnowindustry" name="regnowindustry"
										class="form-control" type="text">
									</div>
								<label class="col-sm-2 control-label">主导产业</label>
								<div class="col-sm-2">
									<select name="regprimeindustry" id="regprimeindustry"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="贸易物流">贸易物流</option>
										<option value="仓储物流">仓储物流</option>
										<option value="电子商务">电子商务</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">牵头单位</label>
								<div class="col-sm-4">
									<input id="regdeveloper" name="regdeveloper"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="regcharge" name="regcharge" class="form-control"
										type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="regchargetel" name="regchargetel"
										class="form-control" type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作开发情况</label>
								<div class="col-sm-10">
									<input id="regdevelopment" name="regdevelopment"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作开发单位</label>
								<div class="col-sm-4">
									<input id="regpartner" name="regpartner" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="regpartcharge" name="regpartcharge"
										class="form-control" type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="regparttel" name="regparttel" class="form-control"
										type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作方式</label>
								<div class="col-sm-2">
									<input id="regterms" name="regterms" class="form-control"
										type="text" placeholder="">
								</div>
								<label class="col-sm-2 control-label">合作投资额</label>
								<div class="col-sm-2">
									<input id="reinvest" name="reinvest" class="form-control"
										type="text" placeholder="亿元">
								</div>
								<label class="col-sm-2 control-label">合作期限</label>
								<div class="col-sm-2">
									<input id="regtime" name="regtime" class="form-control"
										type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作内容</label>
								<div class="col-sm-10">
									<input id="regcontent" name="regcontent" class="datepicker form-control"
										type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人</label>
								<div class="col-sm-2">
									<input id="regcontacts" name="regcontacts" class="datepicker form-control"
										type="text" placeholder="">
								</div>
								<label class="col-sm-2 control-label">职务</label>
								<div class="col-sm-2">
									<input id="regpost" name="regpost" class="datepicker form-control"
										type="text" placeholder="">
								</div>
								<label class="col-sm-2 control-label">联系电话</label>
								<div class="col-sm-2">
									<input id="regcallnumber" name="regcallnumber" class="datepicker form-control"
										type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">区位图</label>
								<div class="col-sm-2">
									<input id="regstatemap" name="regstatemap" class="datepicker form-control"
										type="text" placeholder="">
								</div>
								<label class="col-sm-2 control-label">规划方案/规划图</label>
								<div class="col-sm-2">
									<input id="regplanmap" name="regplanmap" class="datepicker form-control"
										type="text" placeholder="">
								</div>
								<label class="col-sm-2 control-label">录入员</label>
								<div class="col-sm-2">
									<input id="regentry" name="regentry" class="datepicker form-control"
										type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="regitem_submit" class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
								<label class="col-sm-5 control-label"></label>
							</div>
						</form>
		</div>
	</div>
	<!-- Select JavaScript -->
	<script src="/TownManagement/dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<!-- 时间插件 -->
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/regionitem.js"></script>
</body>
</html>
