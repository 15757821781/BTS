<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>招商项目</title>
</head>
<!-- select CSS -->
<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link rel="stylesheet" href="/TownManagement/dist/css/bootstrapValidator.css" />
<!-- 时间插件 -->
<link rel="stylesheet" href="/TownManagement/css/bootstrap-datetimepicker.css" />
<!-- 文件上传插件 -->
<link rel="stylesheet" href="/TownManagement/tools/bootstrap-fileinput/css/fileinput.css" />
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">招商项目信息</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal addel" role="form" id="invitem" enctype="multipart/form-data" method="post">
							<!-- 表单 -->
							<div class="form-group">
								<!-- 一行行开始写 -->
								<label class="col-sm-2 control-label">项目名称</label>
								<div class="col-sm-6">
									<input id="invname" name="invname" class="form-control" type="text" placeholder="请填写项目名称" />
								</div>
								<label class="col-sm-2 control-label">项目编号</label>
								<div class="col-sm-2">
									<input id="invnumber" name="invnumber" class="form-control"  disabled="disabled" placeholder="系统自动生成" />
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<select id="invprovince" name="invprovince"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="1"
										areagroup="1" title="选择省份">
										</select>
								</div>
								<div class="col-sm-2">
									<select id="invcity" name="invcity"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="2"
										areagroup="1" title="选择地市">
										</select>
								</div>
								<div class="col-sm-2">
									<select id="invtown" name="invtown"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="3"
										areagroup="1" title="选择区县(市)">
										</select>
								</div>
								<label class="col-sm-2 control-label">乡镇街道</label>
								<div class="col-sm-2">
									<input id="invtownship" name="invtownship" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主管单位</label>
								<div class="col-sm-6">
									<input id="invcharge" name="invcharge"  class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">合作方式</label>
								<div class="col-sm-2">
									<select name="invjoinway" id="invjoinway"
										class="selectpicker show-tick form-control" multiple
										data-live-search="true" data-size="5">
										<option></option>
										<option value="租凭">租凭</option>
										<option value="购置">购置</option>
										<option value="直接投资">直接投资</option>
										<option value="合作投资">合作投资</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属行业</label>
								<div class="col-sm-10">
									<input id="invindustry" name="invindustry" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">用地规模</label>
								<div class="col-sm-2">
									<input id="invlandscale" name="invlandscale" class="form-control" type="text" placeholder="亩">
								</div>
								<label class="col-sm-2 control-label">容积率</label>
								<div class="col-sm-2">
									<input id="invplotratio" name="invplotratio" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">土地用途</label>
								<div class="col-sm-2">
									<input id="invplanuse" name="invplanuse" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">投资强度</label>
								<div class="col-sm-2">
									<input id="investment" name="investment" class="form-control" type="text" placeholder="万元/亩">
								</div>
								<label class="col-sm-2 control-label">投资总额</label>
								<div class="col-sm-2">
									<input id="investmentall" name="investmentall" class="form-control" type="text" placeholder="亿元">
								</div>
								<label class="col-sm-2 control-label">预计建设期</label>
								<div class="col-sm-2">
									<input id="invexpectbuild" name="invexpectbuild" class="form-control" type="text" placeholder="月">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划地址</label>
								<div class="col-sm-10">
									<input id="invplanaddress" name="invplanaddress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">建设内容</label>
								<div class="col-sm-10">
									<input id="invbuildcontent" name="invbuildcontent" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">建设条件</label>
								<div class="col-sm-10">
									<input id="invbuildcondition" name="invbuildcondition" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">优惠政策</label>
								<div class="col-sm-10">
									<input id="invincentives" name="invincentives" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">要素分析</label>
								<div class="col-sm-10">
									<input id="invessential" name="invessential" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">效益分析</label>
								<div class="col-sm-10">
									<input id="invbenefit" name="invbenefit" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人</label>
								<div class="col-sm-2">
									<input id="invcontact" name="invcontact"  class="form-control"
										type="text" >
								</div>
								<label class="col-sm-2 control-label">职务</label>
								<div class="col-sm-2">
									<input id="invpost" name="invpost"  class="form-control"
										type="text" >
								</div>
								<label class="col-sm-2 control-label">联系电话</label>
								<div class="col-sm-2">
									<input id="invcontacttel" name="invcontacttel"  class="form-control"
										type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">区位图</label>
								<div class="col-sm-3">
									<input id="invfile1" name="invfile1" type="file" multiple class="file-loading">
									<input type="hidden" name="invcitypic" id="invcitypic"/>
								</div>
								<div class="col-sm-3">
									<input id="invfile2" name="invfile2" type="file" multiple	 class="file-loading">
									<input type="hidden" name="invtownpic" id="invtownpic"/>
								</div>
								<div class="col-sm-3">
									<input id="invfile3" name="invfile3" type="file" multiple	 class="file-loading">
									<input type="hidden" name="invscopeopic" id="invscopeopic"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划图</label>
								<div class="col-sm-3">
									<input id="invfile4" name="invfile4" type="file" multiple class="file-loading">
									<input type="hidden" name="invplanpic" id="invplanpic"/>
								</div>
								<div class="col-sm-3">
									<input id="invfile5" name="invfile5" type="file" multiple class="file-loading">
									<input type="hidden" name="invallplanpic" id="invallplanpic"/>
								</div>
								<div class="col-sm-3">
									<input id="invfile6" name="invfile6" type="file" multiple class="file-loading">
									<input type="hidden" name="invdetailplanpic" id="invdetailplanpic"/>
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">录入员</label>
								<div class="col-sm-2">
									<input id="inventry" name="inventry" class="form-control" 
										type="text" disabled="disabled" placeholder="系统自动生成">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="invitem_submit" class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
								<button type="button" id="invitem_update" class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
								<label class="col-sm-5 control-label"></label>
								<!-- id -->
								<input type="hidden" value="" name="invid" id="invid">
							</div>
						</form>
		</div>
	</div>
	<!-- Select JavaScript -->
	<script src="/TownManagement/dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<!-- 时间插件 -->
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/invitem.js"></script>
	<!-- 文件上传插件 -->
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/fileinput.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/locales/zh.js"></script>
</body>
</html>
