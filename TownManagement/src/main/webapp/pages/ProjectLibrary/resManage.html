<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>储备项目管理</title>
<link rel="stylesheet"
	href="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">储备项目管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="toolbar">
				<button id="delres" class="btn btn-default">
					<span aria-hidden="true"></span>删除
				</button>
				<button id="resSearch_bar" class="btn btn-default">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>高级查询
				</button>
			</div>
			<table id="resManage" ></table>
		</div>
	</div>
	<!-- 模态框（Modal） 储备项目详情-->
	<div class="modal fade" id="resmodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;" data-backdrop="static">
		<div class="modal-dialog" style="width:96%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"
						title="关闭" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">储备项目</h3>
				</div>
				<div class="modal-body" id="resbody">
					页面初始化失败
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/resManage.js"></script>
</body>
</html>
