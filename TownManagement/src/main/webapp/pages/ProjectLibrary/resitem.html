<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>储备项目</title>
</head>
<!-- select CSS -->
<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link rel="stylesheet" href="/TownManagement/dist/css/bootstrapValidator.css" />
<!-- 文件上传插件 -->
<link rel="stylesheet" href="/TownManagement/tools/bootstrap-fileinput/css/fileinput.css" />
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header" id="resHeader">储备项目信息</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
		<fieldset id="resfieldset">
			<form class="form-horizontal addel" role="form" id="resitem"enctype="multipart/form-data" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">项目名称</label>
								<div class="col-sm-6">
									<input id="resitemname" name="resitemname" class="form-control" type="text" placeholder="请填写项目名称" />
								</div>
								<label class="col-sm-2 control-label">编号</label>
								<div class="col-sm-2">
									<input id="resnumber" name="resnumber" class="form-control"  disabled="disabled" placeholder="系统自动生成" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<select id="resprovince" name="resprovince"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="1"
										areagroup="1" title="选择省份">
									</select>
								</div>
								<div class="col-sm-2">
									<select id="rescity" name="rescity"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="2"
										areagroup="1" title="选择地市">
									</select>
								</div>
								<div class="col-sm-2">
									<select name="restown" id="restown"
										class="selectpicker show-tick form-control"
										data-live-search="true" data-size="5" arealevel="3"
										areagroup="1" title="选择区县(市)">
									</select>
								</div>
								<label class="col-sm-2 control-label">乡镇街道</label>
								<div class="col-sm-2">
									<input id="restownship" name="restownship" type="text"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
									<label class="col-sm-2 control-label">规划面积(平方公里)</label>
								<div class="col-sm-2">
									<input id="resplanarea" name="resplanarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">计划投资(亿元)</label>
								<div class="col-sm-2">
									<input id="resplaninvest" name="resplaninvest"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">征地面积(亩)</label>
								<div class="col-sm-2">
									<input id="reslandarea" name="reslandarea" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地理位置</label>
								<div class="col-sm-10">
									<textarea id="resposition" name="resposition" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">基本情况</label>
								<div class="col-sm-10">
									<textarea id="rebasic" name="rebasic" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划建设内容</label>
								<div class="col-sm-10">
									<textarea id="resbuildcontent" name="resbuildcontent" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开发意向情况</label>
								<div class="col-sm-10">
									<textarea id="resintentions" name="resintentions" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">业主单位</label>
								<div class="col-sm-4">
									<input id="rescompetentunit" name="rescompetentunit" class="form-control" type="text" />
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="rescharge" name="rescharge" class="form-control"
										type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="reschargetel" name="reschargetel"
										class="form-control" type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作方向</label>
								<div class="col-sm-10">
									<select name="resjoinway" id="resjoinway"
										class="selectpicker show-tick form-control" multiple>
										<option></option>
										<option value="1">规划咨询</option>
										<option value="2">产业导入和运营</option>
										<option value="3">PPT项目投资合作</option>
									</select>
								</div>
							</div>
							<div class="form-group addel-target">
							<div class="col-sm-2" style="text-align: right;">
									<button type="button" class="btn btn-success addel-add">
										<i class="fa fa-plus"></i>
									</button>
									<button type="button" class="btn btn-danger addel-delete">
										<i class="fa fa-remove"> </i>
									</button>
								<label class=" control-label">联系单位</label>
								</div>
								<div class="col-sm-2">
									<input id="rescontactunit" name="rescontactunit" class="form-control" type="text" />
								</div>
								<label class="col-sm-2 control-label">联系人</label>
								<div class="col-sm-2">
									<input id="rescontacts" name="rescontacts" class="form-control" type="text" />
								</div>
								<label class="col-sm-2 control-label">联系方式</label>
								<div class="col-sm-2">
									<input id="rescontactway" name="rescontactway" class="form-control" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">区位图</label>
								<div class="col-sm-3">
									<input id="resfile1" name="resfile1" type="file" multiple class="file-loading">
									<input type="hidden" name="rescitypic" id="rescitypic"/>
								</div>
								<div class="col-sm-3">
									<input id="resfile2" name="resfile2" type="file" multiple	 class="file-loading">
									<input type="hidden" name="restownpic" id="restownpic"/>
								</div>
								<div class="col-sm-3">
									<input id="resfile3" name="resfile3" type="file" multiple	 class="file-loading">
									<input type="hidden" name="resscopeopic" id="resscopeopic"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划图</label>
								<div class="col-sm-3">
									<input id="resfile4" name="resfile4" type="file" multiple class="file-loading">
									<input type="hidden" name="resplanpic" id="resplanpic"/>
								</div>
								<div class="col-sm-3">
									<input id="resfile5" name="resfile5" type="file" multiple class="file-loading">
									<input type="hidden" name="resallplanpic" id="resallplanpic"/>
								</div>
								<div class="col-sm-3">
									<input id="resfile6" name="resfile6" type="file" multiple class="file-loading">
									<input type="hidden" name="resdetailplanpic" id="resdetailplanpic"/>
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">录入员</label>
								<div class="col-sm-2">
									<input id="resentry" name="resentry" class="form-control" 
										type="text" disabled="disabled" placeholder="系统自动生成">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="resitem_submit" class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
									<button type="button" id="resitem_update" class="col-sm-2 btn btn-primary"
						 			style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
								<label class="col-sm-5 control-label"></label>
								<!-- id -->
								<input type="hidden" value="" name="resid" id="resid">
							</div>
						</form>
						</fieldset>
		</div>
	</div>
	<!-- Select JavaScript -->
	<script src="/TownManagement/dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/resitem.js"></script>
	<!-- 文件上传插件 -->
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/fileinput.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/locales/zh.js"></script>
	<!-- 增减行插件 -->
	<script type="text/javascript" src="/TownManagement/tools/addel.jquery.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/projectEntry.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/resitem.js"></script>
</body>
</html>
