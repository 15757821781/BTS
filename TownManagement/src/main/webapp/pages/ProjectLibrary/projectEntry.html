<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>录入</title>
<!-- select CSS -->
<link href="./dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link rel="stylesheet" href="./dist/css/bootstrapValidator.css" />
<!-- 时间插件 -->
<link rel="stylesheet" href="./css/bootstrap-datetimepicker.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">项目库录入</h3>
		</div>
	</div>
	<div class="panel-body">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#CharacteristicTown"
				data-toggle="tab">特色小镇</a></li>
			<li><a href="#RegionalProject" data-toggle="tab">区域性项目</a></li>
			<li><a href="#InvestmentProject" data-toggle="tab">政府招商项目</a></li>
			<li><a href="#ReserveProject" data-toggle="tab">政府储备项目</a></li>
		</ul>
		<br>
		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane fade in active" id="CharacteristicTown">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" role="form" id="featuretown">
							<!-- 表单 -->
							<div class="form-group">
								<!-- 一行行开始写 -->
								<label class="col-sm-2 control-label">特色小镇名称</label>
								<div class="col-sm-6">
									<input id="featuretownname" name="featuretownname"
										class="form-control" type="text" placeholder="请填写特色小镇名称" />
								</div>
								<label class="col-sm-2 control-label">编号</label>
								<div class="col-sm-2">
									<input id="featuretownnumber" name="featuretownnumber"
										class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<input id="attributionarea" name="attributionarea"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">小镇等级</label>
								<div class="col-sm-2">
									<select name="townlevel" id="townlevel"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="省级">省级</option>
										<option value="市级">市级</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">创建批次</label>
								<div class="col-sm-2">
									<input id="foundbatch" name="foundbatch" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属乡镇/街道/开发区</label>
								<div class="col-sm-2">
									<input id="towngenre" name="towngenre" class="form-control">
								</div>
								<label class="col-sm-2 control-label">地理位置</label>
								<div class="col-sm-6">
									<input id="position" name="position" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开发主体</label>
								<div class="col-sm-4">
									<input id="developer" name="developer" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="developername" name="developername"
										class="form-control" type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="developertel" name="developertel"
										class="form-control" type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作单位</label>
								<div class="col-sm-4">
									<input id="partner" name="partner" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="partnername" name="partnername" class="form-control"
										type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="partnertel" name="partnertel" class="form-control"
										type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作条件</label>
								<div class="col-sm-10">
									<input id="cooperatecondition" name="cooperatecondition"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">功能定位</label>
								<div class="col-sm-6">
									<select name="functions" id="functions"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="休闲旅游">休闲旅游</option>
										<option value="养生旅游">养生旅游</option>
										<option value="运动">运动</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">产业类别</label>
								<div class="col-sm-2">
									<select name="industrygenre" id="industrygenre"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="信息经济">信息经济</option>
										<option value="环保">环保</option>
										<option value="时尚">时尚</option>
										<option value="金融">金融</option>
										<option value="高端装备制造">高端装备制造</option>
										<option value="文化创意">文化创意</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划面积</label>
								<div class="col-sm-2">
									<input id="planarea" name="planarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">计划总投资</label>
								<div class="col-sm-2">
									<input id="planinvest" name="planinvest" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">当前进度</label>
								<div class="col-sm-2">
									<select name="schedule" id="schedule"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="进度1">进度1</option>
										<option value="进度2">进度2</option>
										<option value="进度3">进度3</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划内容</label>
								<div class="col-sm-10">
									<input id="plancontent" name="plancontent" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">气候条件</label>
								<div class="col-sm-10">
									<input id="weather" name="weather" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">现状地图</label>
								<div class="col-sm-2">
									<input id="statemap" name="statemap" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">规划方案</label>
								<div class="col-sm-2">
									<input id="programme" name="programme" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">对接人</label>
								<div class="col-sm-2">
									<input id="contacts" name="contacts" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">交通条件</label>
								<div class="col-sm-10">
									<input id="traffic" name="traffic" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">现状产业</label>
								<div class="col-sm-10">
									<input id="currentindustry" name="currentindustry"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划图</label>
								<div class="col-sm-10">
									<input id="planmap" name="planmap" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="featuretown_submit"
									class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
								<label class="col-sm-5 control-label"></label>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="RegionalProject">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" role="form" id="regionitem">
							<!-- 表单 -->
							<div class="form-group">
								<!-- 一行行开始写 -->
								<label class="col-sm-2 control-label">区域性项目名称</label>
								<div class="col-sm-6">
									<input id="regname" name="regname" class="form-control"
										type="text" placeholder="请填写项目名称" />
								</div>
								<label class="col-sm-2 control-label">编号</label>
								<div class="col-sm-2">
									<input id="regnumber" name="regnumber" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<input id="regarea" name="regarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">项目属性</label>
								<div class="col-sm-2">
									<select name="regproperty" id="regproperty"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="国家重点项目">国家重点项目</option>
										<option value="省级重点项目">省级重点项目</option>
										<option value="市级重点项目">市级重点项目</option>
										<option value="区县级重点项目">区县级重点项目</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">当前进度</label>
								<div class="col-sm-2">
									<select name="regschedule" id="regschedule"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="立项">立项</option>
										<option value="环境影响评价">环境影响评价</option>
										<option value="初步设计">初步设计</option>
										<option value="用地审批">用地审批</option>
										<option value="招标">招标</option>
										<option value="开工">开工</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地理位置</label>
								<div class="col-sm-10">
									<input id="regposition" name="regposition" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开发主体</label>
								<div class="col-sm-4">
									<input id="regdeveloper" name="regdeveloper"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="regcharge" name="regcharge" class="form-control"
										type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="regchargetel" name="regchargetel"
										class="form-control" type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作单位</label>
								<div class="col-sm-4">
									<input id="regpartner" name="regpartner" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-2">
									<input id="regpartcharge" name="regpartcharge"
										class="form-control" type="text" placeholder="姓名">
								</div>
								<div class="col-sm-2">
									<input id="regparttel" name="regparttel" class="form-control"
										type="text" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作条件</label>
								<div class="col-sm-10">
									<select name="regterms" id="regterms"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="PPP合作">PPP合作</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">合作时间</label>
								<div class="col-sm-3">
									<input id="regtimebegin" name="regtimebegin" class="datepicker form-control"
										type="text" placeholder="合作开始时间">
								</div>
								<div class="col-sm-3">
									<input id="regtimeend" name="regtimeend" class="datepicker form-control"
										type="text" placeholder="合作结束时间">
								</div>
								<label class="col-sm-2 control-label">协议情况</label>
								<div class="col-sm-2">
									<select name="regprotocol" id="regprotocol"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="未签">未签</option>
										<option value="已签">已签</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">咨询顾问单位</label>
								<div class="col-sm-6">
									<input id="regadvisory" name="regadvisory" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">协议情况</label>
								<div class="col-sm-2">
									<select name="regadvisorypro" id="regadvisorypro"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="未签">未签</option>
										<option value="已签">已签</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划面积</label>
								<div class="col-sm-2">
									<input id="regplanarea" name="regplanarea" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">计划投资</label>
								<div class="col-sm-2">
									<input id="regplaninvest" name="regplaninvest"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">征地面积</label>
								<div class="col-sm-2">
									<input id="reglandarea" name="reglandarea" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">一期规划面积</label>
								<div class="col-sm-2">
									<input id="regfirstplanarea" name="regfirstplanarea"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">一期计划投资</label>
								<div class="col-sm-2">
									<input id="regfirstplaninvest" name="regfirstplaninvest"
										class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">征地面积</label>
								<div class="col-sm-2">
									<input id="regfirstlandarea" name="regfirstlandarea"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主导产业</label>
								<div class="col-sm-10">
									<select name="regprimeindustry" id="regprimeindustry"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="贸易物流">贸易物流</option>
										<option value="仓储物流">仓储物流</option>
										<option value="电子商务">电子商务</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划内容</label>
								<div class="col-sm-10">
									<input id="regplancontent" name="regplancontent" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">现状地图</label>
								<div class="col-sm-2">
									<input id="regstatemap" name="regstatemap" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">规划方案</label>
								<div class="col-sm-2">
									<input id="regplanscheme" name="regplanscheme" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">对接人</label>
								<div class="col-sm-2">
									<input id="regcontacts" name="regcontacts" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">规划图</label>
								<div class="col-sm-10">
									<input id="regplanmap" name="regplanmap" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<button type="button" id="regitem_submit" class="col-sm-2 btn btn-primary"
									style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
								<label class="col-sm-5 control-label"></label>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="InvestmentProject">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" role="form" id="invitem">
							<!-- 表单 -->
							<div class="form-group">
								<!-- 一行行开始写 -->
								<label class="col-sm-2 control-label">政府招商项目名称</label>
								<div class="col-sm-6">
									<input id="invname" name="invname" class="form-control" type="text" placeholder="请填写项目名称" />
								</div>
								<label class="col-sm-2 control-label">项目编号</label>
								<div class="col-sm-2">
									<input id="invnumber" name="invnumber" class="form-control" placeholder="自动生成" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属地区</label>
								<div class="col-sm-2">
									<input id="invarea" name="invarea" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">所在镇/街道/开发区</label>
								<div class="col-sm-2">
									<input id="invlocal" name="invlocal" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">合作方式</label>
								<div class="col-sm-2">
									<select name="invjoinway" id="invjoinway"
										class="selectpicker show-tick form-control">
										<option></option>
										<option value="租凭">租凭</option>
										<option value="购置">购置</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主管单位</label>
								<div class="col-sm-10">
									<input id="invcharge" name="invcharge"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属行业</label>
								<div class="col-sm-10">
									<input id="invindustry" name="invindustry" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">用地规模</label>
								<div class="col-sm-2">
									<input id="invlandscale" name="invlandscale" class="form-control" type="text" placeholder="亩">
								</div>
								<label class="col-sm-2 control-label">容积率</label>
								<div class="col-sm-2">
									<input id="invplotratio" name="invplotratio" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">规划用途</label>
								<div class="col-sm-2">
									<input id="invplanuse" name="invplanuse" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">投资强度</label>
								<div class="col-sm-2">
									<input id="investment" name="investment" class="form-control" type="text" placeholder="万元/亩">
								</div>
								<label class="col-sm-2 control-label">投资总额</label>
								<div class="col-sm-2">

		function formsubmit(form,url){
			$(form).data('bootstrapValidator').validate();
			if (!$(form).data('bootstrapValidator').isValid()) {
				return;
				}
			/*ie11一下不支持，formdata的方法  */
			var formData = new FormData($(form)[0]);
			$.ajax({
				type : "post",
				url : url,
				data : formData,
				dataType : 'JSON',
				cache : false,
				processData : false,
				contentType : false,
				success : function(data,status) {
					if (data.returnInfo == "success") {
						$("#myModal-success").modal('show');
						$('#myModal-success').on('hidden.bs.modal',function() {
							$.ajax({
								url : 'pages/ProjectLibrary/projectEntry.html',
								cache : false,
								success : function(html) {
									$("#page-wrapper").html(html);
								}
							});
						})
					} else {
							$("#myModal-fail").modal('show');
					}
				},
				error : function() {
					$("#myModal-fail").modal('show');
				}
			});
		}
