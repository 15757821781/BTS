<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>企业单位录入</title>
<!-- select CSS -->
<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
<!-- 表单验证 -->
<link href="/TownManagement/dist/css/bootstrapValidator.css"  rel="stylesheet" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">企业单位基本信息录入</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form" enctype="multipart/form-data" id="comform" method="post">
				<!-- 表单 -->
				<div class="form-group">
					<label class="col-sm-2 control-label">单位名称</label>
					<div class="col-sm-6">
						<input name="comname"  id="comname" class="form-control" type="text" placeholder="请填写单位名称" />
					</div>
					<label class="col-sm-2 control-label">编号</label>
					<div class="col-sm-2">
						<input name="comnumber" id="comnumber" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位性质</label>
					<div class="col-sm-2">
						<input name="comnature" id="comnature" class="form-control"
							type="text" value="国企单位" readonly />
					</div>
					<label class="col-sm-2 control-label">单位类别</label>
					<div class="col-sm-2">
						<select name="comcategory" id="comcategory"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">国有企业</option>
							<option value="2">集体企业</option>
							<option value="3">民营企业</option>
							<option value="4">三资外企</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">单位类型</label>
					<div class="col-sm-2">
						<select name="comtype" id="comtype"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">央企</option>
							<option value="2">省属</option>
							<option value="3">市属</option>
							<option value="4">区县属</option>
							<option value="5">经济合作社</option>
							<option value="6">股份经济合作社</option>
							<option value="7">中外合资</option>
							<option value="8">中外合作</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">上市情况</label>
					<div class="col-sm-2">
						<select name="comlisted" id="comlisted"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="0">否</option>
							<option value="1">上交所</option>
							<option value="2">深交所</option>
							<option value="3">港交所</option>
							<option value="4">纽交所</option>
							<option value="5">美交所</option>
							<option value="6">纳斯达克</option>
							<option value="7">东交所</option>
							<option value="8">伦交所</option>
							<option value="9">欧交所</option>
							<option value="10">德交所</option>
							<option value="11">多交所</option>
							<option value="12">澳交所</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">股票代码</label>
					<div class="col-sm-2">
						<input name="comstockcode" id="comstockcode" class="form-control"
							type="text" placeholder="可填写多项" />
					</div>
					<label class="col-sm-2 control-label">关系情况</label>
					<div class="col-sm-2">
						<select name="comrelation" id="comrelation"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">待建联系</option>
							<option value="2">已建联系</option>
							<option value="3">意向联盟</option>
							<option value="4">合作联盟</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">世界五百强</label>
					<div class="col-sm-2">
						<select name="comworldfive" id="comworldfive"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">中国五百强</label>
					<div class="col-sm-2">
						<select name="comcountryfive" id="comcountryfive"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">民企五百强</label>
					<div class="col-sm-2">
						<select name="comprivate" id="comprivate"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">法人代表</label>
					<div class="col-sm-2">
						<input name="comrepresent" id="comrepresent" class="form-control"
							type="text">
					</div>
					<label class="col-sm-2 control-label">注册资本</label>
					<div class="col-sm-1">
						<select name="comcapital" id="comcapital"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">万元</option>
							<option value="2">万美元</option>
						</select>
					</div>
					<div class="col-sm-1">
						<input name="comcapital" id="comcapital" class="form-control"
							type="text">
					</div>
					<label class="col-sm-2 control-label">成立时间</label>
					<div class="col-sm-2">
						<input id="comestablish" name="comestablish"
							class="datepicker form-control" type="text" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">股东情况</label>
					<div class="col-sm-10">
						<input name="comshareholder" id="comshareholder"
							class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">办公地点</label>
					<div class="col-sm-6">
						<input name="comoffice" id="comoffice" class="form-control"
							type="text">
					</div>
					<label class="col-sm-2 control-label">注册地址</label>
					<div class="col-sm-2">
						<input name=comregist id="comregist" class="form-control"
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产业类别</label>
					<div class="col-sm-2">
						<select name="comindustrytype" id="comindustrytype"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">建筑业</option>
							<option value="2">农业</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">主要产业</label>
					<div class="col-sm-2">
						<select name=commajorindustry id="commajorindustry"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">第一产业</option>
							<option value="2">第二产业</option>
							<option value="3">第三产业</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">信用代码</label>
					<div class="col-sm-2">
						<input name="comcreditcode" id="comcreditcode"
							class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">经营范围</label>
					<div class="col-sm-10">
						<input name="comscope"  id="comscope"  class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位简介</label>
					<div class="col-sm-10">
						<input name="comabstract" id="comabstract" class="form-control"
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位荣誉</label>
					<div class="col-sm-10">
						<input name="comhonor" id="comhonor" class="form-control"
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">有关证书</label>
					<div class="col-sm-10">
						<input name="comcertificate" id="comcertificate"
							class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">数据年度</label>
					<div class="col-sm-2">
						<input name="comdatayear" id="comdatayear" class="form-control"
							type="text">
					</div>
					<label class="col-sm-2 control-label">资产总额</label>
					<div class="col-sm-2">
						<input name="comlassets" id="comlassets" class="form-control"
							type="text" placeholder="(亿元)">
					</div>
					<label class="col-sm-2 control-label">负债总额</label>
					<div class="col-sm-2">
						<input name="comliabilities" id="comliabilities"
							class="form-control" type="text" placeholder="(亿元)">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">年度营业收入</label>
					<div class="col-sm-2">
						<input name="comincomeyear" id="comincomeyear"
							class="form-control" type="text" placeholder="(亿元)">
					</div>
					<label class="col-sm-2 control-label">年度净利润</label>
					<div class="col-sm-2">
						<input name="comnetprofiyear" id="comnetprofiyear"
							class="form-control" type="text" placeholder="(亿元)">
					</div>
					<label class="col-sm-2 control-label">年度纳税额</label>
					<div class="col-sm-2">
						<input name="comtaxesyear" id="comtaxesyear" class="form-control"
							type="text" placeholder="(亿元)">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">发展方向</label>
					<div class="col-sm-10">
						<select name="comdevelop" id="comdevelop"
							class="selectpicker show-tick form-control">
							<option></option>
							<option value="1">建筑业</option>
							<option value="2">服务业</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">投资偏好</label>
					<div class="col-sm-2">
					<select name="comindustry" id="comindustry"
							class="selectpicker show-tick form-control" 
							data-live-search="true" data-size="5" 
							onchange="selectProvince(this)"
							title="行业">
						</select>
					</div>
					<div class="col-sm-2">
						<select name="comregion" id="comregion"
							class="selectpicker show-tick form-control" 
							data-live-search="true" data-size="5" 
							onchange="selectProvince(this)"
							title="地域">
						</select>
					</div>
					<div class="col-sm-2">
						<select name="cominvestment" id="cominvestment"
							class="selectpicker show-tick form-control" 
							data-live-search="true" data-size="5" 
							onchange="selectProvince(this)"
							title="投资规模">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">联系人</label>
					<div class="col-sm-2">
						<input name="comcontact" id="comcontact"  class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">职务</label>
					<div class="col-sm-2">
						<input name="compost" id="compost" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-2">
						<input name="comcontacttel" id="comcontacttel" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位官网</label>
					<div class="col-sm-6">
						<input name="allofficeweb" id="allofficeweb"  class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">录入员</label>
					<div class="col-sm-2">
						<input name="comentry" id="comentry"  class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label"></label>
					<button type="button" id="allentry_submit" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
					<button type="button" id="allentry_update" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
					<label class="col-sm-5 control-label"></label>
					<!-- id -->
					<input type="hidden" value="" name="allid" id="allid">
				</div>
			</form>
		</div>
	</div>
	<!-- 模态框（Modal） success-->
	<div class="modal fade" id="myModal-success" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
		style="padding-top: 15%;">
		<div class="modal-dialog" style="width: 300px">
			<div class="modal-content">
				<div class="modal-body" align="center">保存成功!</div>
			</div>
		</div>
	</div>
	<!-- 模态框（Modal） fail-->
	<div class="modal fade" id="myModal-fail" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="padding-top: 15%;">
		<div class="modal-dialog" style="width: 300px">
			<div class="modal-content">
				<div class="modal-body" align="center">保存失败!</div>
			</div>
		</div>
	</div>
		<!-- Select JavaScript -->
	<script src="/TownManagement/dist/js/bootstrap-select.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
	<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//初始化下拉框
			$('.selectpicker').selectpicker({
				noneSelectedText : "请选择"
			});
			//表单提交
			$('#allentry_submit').click(function() {
				$('#allform').data('bootstrapValidator').validate();
				if(!$('#allform').data('bootstrapValidator').isValid()){  
		         	return ;
		         }
				/*ie11一下不支持，formdata的方法  */
				var formData = new FormData($("#allform")[0]);
				$.ajax({
					type : "post",
					url : "/TownManagement/townmanage/inserttowninfo",
					data : formData,
					dataType : 'JSON',
					cache : false,
					processData : false,
					contentType : false,
					success : function(data, status) {
							if(data.returnInfo=="success"){
							$("#myModal-success").modal('show');
							$('#myModal-success').on('hidden.bs.modal', function() {
								$.ajax({
						   	         url: '/TownManagement/pages/Alliance/companyEntry.html',
						   	         cache: false,
						   	         success: function(html){
						   	             $("#page-wrapper").html(html);
						   	         }
						   	     });
							})
						}else{
							$("#myModal-fail").modal('show');
						}
					},
					error : function() {
						$("#myModal-fail").modal('show');
					}
				});
			});
			$('#allentry_update').click(function() {
				$('#allform').data('bootstrapValidator').validate();
				if(!$('#allform').data('bootstrapValidator').isValid()){  
		         	return ;
		         }
				/*ie11一下不支持，formdata的方法  */
				var formData = new FormData($("#allform")[0]);
				$.ajax({
					type : "post",
					url : "/TownManagement/townmanage/updatetowninfo",
					data : formData,
					dataType : 'JSON',
					cache : false,
					processData : false,
					contentType : false,
					success : function(data, status) {
						if(data.returnInfo=="success"){
							$("#allinfomodal").modal('hide');
							setTimeout(function(){
								$("#allmanage-success").modal('show');
							},200);
						}
					},
					error : function() {
						$("#allmanage-fail").modal('show');
					}
				});
			});
		})
	</script>
	<!-- 时间插件 -->
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="/TownManagement/js/project/regionitem.js"></script>
</body>
</html>
