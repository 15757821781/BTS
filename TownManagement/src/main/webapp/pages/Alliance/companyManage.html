<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>企业管理</title>
<link rel="stylesheet" href="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">企业单位管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="toolbar">
				<button id="import_cominfo" class="btn btn-default" data-toggle="modal"
					data-target="#myModal-ADD">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>导入
				</button>
			</div>
			<table id="commanagetable" ></table>
		</div>
	</div>
	<!-- 模态框（Modal） 小镇详情-->
	<div class="modal fade" id="cominfomodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;">
		<div class="modal-dialog" style="width:80%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"
						title="关闭" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">企业单位</h3>
				</div>
				<div class="modal-body" id="cominfobody">
					页面初始化失败
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="/TownManagement/js/alliance/companyManage.js"></script>
</body>
