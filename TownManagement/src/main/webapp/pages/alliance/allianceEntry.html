<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>联盟单位-录入</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">联盟单位基本信息录入</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<!-- 表单 -->
				<div class="form-group">
					<!-- 一行行开始写 -->
					<label class="col-sm-2 control-label">单位名称</label>
					<div class="col-sm-6">
						<input class="form-control" type="text" placeholder="请填写单位名称" />
					</div>
					<label class="col-sm-2 control-label">编号</label>
					<div class="col-sm-2">
						<input class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位性质</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">上市公司</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">合作状态</label>
					<div class="col-sm-2">
						<input class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">世界五百强</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">中国五百强</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">民企五百强</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">办公地点</label>
					<div class="col-sm-6">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">注册地</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">法人代表</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">注册资本</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">成立时间</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">股东</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所属行业</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">信用代码</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">经营范围</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位简介</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">资质证书</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位荣誉</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">上年度营业总收入</label>
					<div class="col-sm-2">
						<input class="form-control" type="text" placeholder="(亿元)">
					</div>
					<label class="col-sm-2 control-label">上年度资产总额</label>
					<div class="col-sm-2">
						<input class="form-control" type="text" placeholder="(亿元)">
					</div>
					<label class="col-sm-2 control-label">上年度净利润</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">上年度资产负债比</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">发展方向</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">投资偏好</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位官网</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单位联系人*</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">联系电话*</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label">对接人*</label>
					<div class="col-sm-2">
						<input class="form-control" type="text">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
