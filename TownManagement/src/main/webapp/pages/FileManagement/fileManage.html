<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件管理</title>
<link rel="stylesheet" href="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">文件管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="toolbar">
				<button id="delfile" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="filemanagetable"></table>
		</div>
	</div>
	<!-- 模态框（Modal） 详情-->
	<div class="modal fade" id="fileinfomodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;"
		data-backdrop="static">
		<div class="modal-dialog" style="width: 96%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"
						title="关闭" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">文件管理</h3>
				</div>
				<div class="modal-body" id="fileinfobody">
<!-- 					<div class="row"> -->
<!-- 						<div class="col-lg-12"> -->
<!-- 							<h3 class="page-header" id="fileHeader">文件管理</h3> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-horizontal " role="form"
								enctype="multipart/form-data" id="fileform" method="post">
									<div class="form-group">
										<label class="col-sm-3 control-label">标题</label>
										<div class="col-sm-4">
											<input name="filetitle" id="filetitle" class="form-control"
												type="text" disabled="disabled" placeholder="请填写标题" />
										</div>
									</div>
								<div class="form-group addel-target">
<!-- 									<label class="col-sm-3 control-label">附件</label> -->
									<div class="col-sm-4">
										<input name="filetext" class="form-control" id="filetext" type="hidden">
									</div>
<!-- 									<div class="col-sm-2"> -->
<!-- 										<button type="button" id="file_download" class=" btn btn-primary" onclick="fileDownLoad1()">下载</button> -->
<!-- 									</div> -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/bootstrap-table.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="/TownManagement/tools/addel.jquery.js"></script>
	<script type="text/javascript" src="/TownManagement/js/filemanagement/fileManage.js"></script>
</body>
