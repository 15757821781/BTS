		<div class="col-lg-12">
			<div id="toolbar">
				<button id="delfile" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="filemanagetable" ></table>
		</div>
	</div>
	<!-- 模态框（Modal） 详情-->
	<div class="modal fade" id="fileinfomodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 5%;" data-backdrop="static">
		<div class="modal-dialog" style="width:96%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-default btn-close pull-right"
						title="关闭" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<h3 class="modal-title">文件管理</h3>
				</div>
				<div class="modal-body" id="fileinfobody">
					<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header" id="fileHeader">文件管理</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form" enctype="multipart/form-data" id="fileform" method="post">
			<fieldset id="filefieldset">
		  		<div class="form-group">
		  			<label class="col-sm-2 control-label">标题</label>
			  		<div class="col-sm-6">
				  		<input name="filetitle"  id="filetitle"  class="form-control" type="text" placeholder="请填写标题"/>
			  		</div>
		  		</div>
		  		<div class="form-group">
					<label class="col-sm-2 control-label">附件</label>
					<div class="col-sm-6">
						<input name="filetext"	id="filetext"class="form-control" type="text"  >
						<button type="button" id="file_download" class=" btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">下载</button>
					</div>
				</div>
				</fieldset>
	  		</form>
	 	</div>
	</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
