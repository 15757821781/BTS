<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件管理</title>
<!-- 文件上传插件 -->
	<link rel="stylesheet" href="/TownManagement/tools/bootstrap-fileinput/css/fileinput.css" />
	<link href="/TownManagement/dist/css/bootstrap-select.css" rel="stylesheet">
	<link href="/TownManagement/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header" id="fileHeader">文件管理</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
		<fieldset id="filefieldset">
			<form class="form-horizontal" role="form" enctype="multipart/form-data" id="fileform" method="post">
		  		<div class="form-group">
		  			<label class="col-sm-2 control-label">标题</label>
			  		<div class="col-sm-6">
				  		<input name="filetitle"  id="filetitle"  class="form-control" type="text" placeholder="请填写标题"/>
			  		</div>
		  		</div>
		  		<div class="form-group">
					<label class="col-sm-2 control-label">有关文件</label>
					<div class="col-sm-10">
						<input name="comcertificatepic" id="comcertificatepic" type="file"
							multiple class="file-loading"> 
						<input name="filetext"	id="filetext" type="hidden">
					</div>
				</div>
		  		<div class="form-group">
					<label class="col-sm-4 control-label"></label>
					<button type="button" id="file_submit" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;">提交</button>
					<button type="button" id="file_update" class="col-sm-2 btn btn-primary"
						style="width: auto; min-width: 90px; margin-top: 20px;display:none;">更新</button>
					<label class="col-sm-5 control-label"></label>
					<!-- id -->
					<input type="hidden" value="" name="fileid" id="fileid">
		  		</div>
	  		</form>
	  		</fieldset>
	 	</div>
	</div>
	<!-- 文件上传插件 -->
<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/fileinput.js"></script>
<script type="text/javascript" src="/TownManagement/tools/bootstrap-fileinput/js/locales/zh.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrap-select.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="/TownManagement/dist/js/language/zh_CN.js"></script>
<script type="text/javascript" src="/TownManagement/js/filemanagement/fileEntry.js"></script>
</body>
</html>
